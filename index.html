<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>THXJAO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h2 class="name">João Pedro</h2>
      <div
        class="box1"
        style="
          border-bottom: 1px solid rgba(255, 255, 255, 0.3);
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-bottom: 30px;
        "
      >
        <img src="./img/profile.jpg" alt="" />
        <p class="description">
          Olá, meu nome é João Pedro, sou estudante de desenvolvimento de
          software, bem-vindo ao meu site pessoal!
        </p>
        <div class="social">
          <a class="bgSocial" href="#"
            ><span
              id="socialIcon"
              style="
                font-size: 20px;
                color: #16161a;
                background-color: #fffffe;
                border-radius: 50%;
                padding: 5px 10px;
              "
              ><i class="fab fa-twitter"></i></span
          ></a>
          <a class="bgSocial" href="#"
            ><span
              id="socialIcon"
              style="
                font-size: 20px;
                color: #16161a;
                background-color: #fffffe;
                border-radius: 50%;
                padding: 5px 10px;
                margin-left: 15px;
              "
              ><i class="fab fa-github-alt"></i></span
          ></a>
          <a class="bgSocial" href="#"
            ><span
              id="socialIcon"
              style="
                font-size: 20px;
                color: #16161a;
                background-color: #fffffe;
                border-radius: 50%;
                padding: 5px 10px;
                margin-left: 15px;
              "
              ><i class="fab fa-linkedin"></i></span
          ></a>
          <a class="bgSocial" href="#"
            ><span
              id="socialIcon"
              style="
                font-size: 20px;
                color: #16161a;
                background-color: #fffffe;
                border-radius: 50%;
                padding: 5px 10px;
                margin-left: 15px;
              "
              ><i class="fab fa-codepen"></i></span
          ></a>
          <a class="bgSocial" href="#"
            ><span
              id="socialIcon"
              style="
                font-size: 20px;
                color: #16161a;
                background-color: #fffffe;
                border-radius: 50%;
                padding: 5px 10px;
                margin-left: 15px;
              "
              ><i class="fab fa-youtube"></i></span
          ></a>
        </div>
      </div>
      <div class="box2">
        <ul>
          <li>
            <a href="#" style="color: #7f5af0"
              ><span
                style="
                  font-size: 20px;
                  color: #7f5af0;
                  padding-left: 5px;
                  padding-right: 10px;
                "
                ><i class="fas fa-user"></i></span
              >Sobre mim</a
            >
          </li>
          <li>
            <a href="#"
              ><span
                style="
                  font-size: 20px;
                  color: #fffffe;
                  padding-left: 5px;
                  padding-right: 10px;
                "
                ><i class="fas fa-blog"></i></span
              >Blog</a
            >
          </li>
          <li>
            <a href="#"
              ><span
                style="font-size: 20px; color: #fffffe; padding-right: 10px"
                ><i class="fas fa-laptop-code"></i></span
              >Portfólio</a
            >
          </li>
          <li>
            <a href="#"
              ><span
                style="
                  font-size: 20px;
                  color: #fffffe;
                  padding-left: 5px;
                  padding-right: 15px;
                "
                ><i class="fas fa-file-alt"></i></span
              >Resume</a
            >
          </li>
        </ul>
        <div class="hire">
          <a href="#"
            ><span
              style="
                font-size: 20px;
                color: #fffffe;

                padding-right: 10px;
              "
              ><i class="fas fa-paper-plane"></i></span
            >Contato</a
          >
        </div>
      </div>
    </header>
    <section class="main"><h1>Olá</h1></section>
  </body>
  <script
    src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
    data-auto-replace-svg
  ></script>
</html>
